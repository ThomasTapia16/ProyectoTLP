<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    {% load static %}

    <link rel="stylesheet"  href="{% static 'estilosLogin/style.css' %}">
</head>
<body>
    <table class="tabla" border="2">
        <tr>
            <td>
                <div class = "logo">
                    <h1>SEB</h1>
                    
                </div>
            </td>
            <td>
                <div>
                    <form class = "login" method="post">
                        {% csrf_token %}
                        <label for="username" >Username:</label>
                        <input type="text" id="username" name="username" class = "label">
                        <label for="pwd">Password:</label>
                        <input type="password" id="pwd" name="pwd" class = "label">
                        <button>Ingresar</button>
                    </form> 
                    
                </div>
            </td>
        </tr>
    </table>
    
</body>
</html>
